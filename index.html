<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pluckr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.min.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="header-container">
            <div class="back-btn">Back</div>
            <h1 class="title">Pluckr</h1>
        </div>

        <div class="main-container">
			<div class="decision-container">
				<!-- BEGIN .userTweetsOption -->
                <div class="white-container userTweetsOption">
                    <div class="main-icon user-search-icon"></div>
                    <h2>Pluck Tweets by User</h2> 
                    <div class="searchMode">
                        <div class="constrainer">
                            <p>Enter a twitter handle and the amount of tweets you would like to pluck.</p>
                            <input type="text" id="twittername" placeholder="e.g. News24" required>
                            <input type="text" id="countamount" placeholder="e.g. 5" required>
                            <button id="userSearch">Pluck!</button>
                        </div>
                        <div class="errorField"></div>
                        <div class="showing"></div>
                        <div class="user-info-wrapper">
                            <div class="profile-wrapper">
                                <div class="profile-banner"></div>
                                <div class="profile-image"></div>
                                <div class="searchedName"></div>
                                <div class="more-toggle"></div>
                                <div class="less-toggle"><p>Less...</p></div>
                                <div class="more-info">
                                    <div class="searchedDescription"></div>
                                    <div class="searchedLocation"></div>
                                </div>
                            </div>
                            <div id="tweetlist"></div>
                        </div>
                    </div>
                </div> <!-- .userTweetsOption -->
                
                <!-- BEGIN .hashtagOption -->
				<div class="white-container hashtagOption">
                    <div class="main-icon hashtag-search-icon"></div>
                    <h2>Pluck Tweets by Hashtag</h2>    
                    <div class="searchMode">
                        <div class="constrainer">
                            <p>Enter a hashag and the amount of tweets you would like to pluck.</p>
                            <input type="text" id="hashtag" placeholder="e.g. selfie">
                            <input type="text" id="countamountHashtag" placeholder="e.g. 5">
                            <button id="hashtagSearch">Pluck!</button>
                        </div>
                        <div class="errorField"></div>
                        <div class="showing"></div>
                        <div id="hashtags"></div>
                    </div>
                </div> <!-- .hashtagOption -->
			</div> <!-- #decision-container -->
        </div> <!-- #main-container -->

        <script src="scripts/js/vendor/jquery-1.11.2.min.js"></script>
        <script src='scripts/js/vendor/fastclick.js'></script>
        <script src="scripts/js/main.js"></script>
    </body>
</html>
